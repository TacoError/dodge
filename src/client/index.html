<!DOCTYPE html>

<head>
    <title>Dodge</title>
    <link href="https://fonts.cdnfonts.com/css/motschcc" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div id="pre-game">
        <div id="initial">
            <h1 style="font-family:motschcc;font-size: 50px;">Dodge</h1>
            <p style="font-family:motschcc">Evades like dodging game.</p>
            <input id="username" placeholder="username"> <br>
            <input id="password" placeholder="password"> <br>
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button> <br>
        </div>
        <p1 id="err"></p1>
        <div id="hero-selection">
            <h1>Hero Selection</h1>
            <p1>Select a hero to use.</p1><br>
            <div id="heroes">

            </div>
        </div>
    </div>
    <div id="in-game">
        <div id="chat">
            <p id="chats">Chats go here</p>
            <input id="chatInput" placeholder="Press enter to focus."></input>
        </div>
    </div>

    <script src="https://unpkg.com/notepack.io@2.3.0/dist/notepack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/io.js"></script>
    <script src="js/game.js"></script>
    <script src="js/canvasUtil.js"></script>
    <script src="js/login.js"></script>
</body>
